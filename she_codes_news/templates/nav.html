{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
{% endblock %}

{% block content %}

<nav>
    <div class="nav-a">
        <a href="{% url 'news:index' %}">Home</a>
    </div>
    {% if request.user.is_authenticated %}
        <div class="nav-a">
            <a href="{% url 'users:profile' request.user.id %}">{{ user.username }}</a>
        </div>
        <div class="nav-a">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div class="nav-a">
            <a href="{% url 'users:createAccount' %}">Create Account</a>
        </div>
        <div class="nav-a">
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}
</nav>

{% endblock %}
